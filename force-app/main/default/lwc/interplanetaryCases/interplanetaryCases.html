<template>
	<div>
	 	<h1 style="font-size:40px; background-color: white;padding-left:30px;padding-bottom:10px;padding-top:10px">Casos Interplanetarios</h1>
	</div>
	<div>
		<lightning-datatable 
		column-widths-mode='auto' 
		data={planetaryCases} 
		columns={columns} 
		key-field="Id"
		onrowaction={handleRowAction}
		hide-checkbox-column="true"
		></lightning-datatable>
	</div>
	<template if:true={isModalOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container"> 
			 <!-- modal header start -->
			   <header class="slds-modal__header">
				  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerTitle}</h2>
			   </header>
		   
			   <!-- modal body start -->
			   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-record-view-form
    					object-api-name="Case"
    					record-id={recordIdd}
					>
						<template for:each={fieldsToShow} for:item="caso">
							<lightning-output-field key={caso} field-name={caso}></lightning-output-field>
						</template>
					</lightning-record-view-form>
			   </div>
			   
	 
			   <!-- modal footer start-->
			   <footer class="slds-modal__footer">
				<lightning-button variant="brand-outline" label="Escaneo interplanetario" title="Escaneo interplanetario" onclick={scanCase} class="slds-m-left_small" disabled={disableButton}></lightning-button>
				<lightning-button variant="brand" label="Cerrar" title="Cancel" onclick={hideModalBox} class="slds-m-left_small"></lightning-button>	
				<!-- <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button> -->
			   </footer>
			
			</div>
		 </section>
		 <div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
